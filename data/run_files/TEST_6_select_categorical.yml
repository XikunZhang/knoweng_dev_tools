# From a genes x samples spreadsheet and a samples x phenotypes spreadsheet, return both spreadsheets with only the samples corresponding to a category in a phenotype and write to output files names specified
method:             select_categorical

full_file_name_1:     ../data/transform_data/transform_5_spreadsheet.tsv
full_file_name_2:     ../data/transform_data/spreadsheet_Two.txt
phenotype_id:         grade
select_category:      grade 3
out_file_name_1:    ../test/transform_5_spreadsheet_T5.tsv
out_file_name_2:     ../test/spreadsheet_Two_T5.txt

# change to the knoweng_dev_tools/test directory then cut and paste this line
test_dir_run_string: 'python3 ../src/transformation_remake.py -run_directory ../data/run_files -run_file TEST_6_select_categorical.yml'
